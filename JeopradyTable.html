        //Setting initial score to $100
    let score = 100;
    let wageramt;


   //Function to add categories to board
   function addCategorey(categorey){

      const column = document.createElement('div');
      column.classList.add('genre-column');
     
      
      const genreTitle = document.createElement('div');
      genreTitle.classList.add('genre-title');
      genreTitle.innerHTML = categorey.genre;

      column.appendChild(genreTitle);
      game.append(column);

      categorey.questions.forEach(question => {
        
        const card = document.createElement('div');
        card.classList.add('card');
        column.append(card);

        	
     

        
      //Specifying dollar values of questions
      if(question.level === 'one'){
        card.innerHTML = 100 ;
      }
      if(question.level === 'two'){
        card.innerHTML = 200;
      }
      if(question.level === 'three'){
        card.innerHTML = 300;
      }
      if(question.level === 'four'){
        card.innerHTML = 400;
      }
      if(question.level === 'five'){
        card.innerHTML = 500;
      }

      

      

       //Assigning quesiton values to card div

    card.setAttribute('data-question',question.question);
    card.setAttribute('data-answer-1',question.answers[0]);
    card.setAttribute('data-answer-2',question.answers[1]);
    card.setAttribute('data-correct',question.correct);    
    card.setAttribute('data-value',card.getInnerHTML());
    card.setAttribute('daily-double',question.double); 

    card.addEventListener('click',flipCard);       
   
    
    })


   }//End addCategories



   //Populating board with categories and questions
   jeopradyCategories.forEach(categorey => addCategorey(categorey));


   //Checking if all questions have been answered

   const Cards = Array.from(document.querySelectorAll('.card'));
  



   


   //flipCard function to display questions
   function flipCard(){
    
   
    
    //If card is Daily Double prompt user to enter wager amount

    if(this.getAttribute('daily-double')==='true'){
        window.alert("DAILY DOUBLE");

        var wager = window.prompt("Enter wager amount");

        while(wager>score){
            window.alert("Cannot wager more than current score");
            var wager = window.prompt("Enter Dollar Amount");

        }
    }    
    var counter=60;

    wageramt = wager;
    window.alert("WAEGERAMT: "+parseInt(wageramt));
    

    /*

		setInterval( function (){
			//Decrement the counter
			counter--;
			if (counter>=0) {
				document.getElementById('timer').innerHTML=counter;

                if(counter==0){
                
                var choice = 0;
                const cardOfButton = this.parentElement;

                firstButton.innerHTML = "Forfiet";
                secondButton.innerHTML = "Show Answer";
                firstButton.addEventListener('click',checkAnswer);
                secondButton.addEventListener('click',checkAnswer); 
            }
              
			}			
			//Set interval to thousand
		},100)

        */       
        
    
    this.innerHTML ="";
    this.style.fontSize = "15px";
    this.style.lineHeight = "30px";    

    
    const textDisplay = document.createElement('div');
    textDisplay.classList.add('card-text');
    textDisplay.innerHTML = this.getAttribute('data-question');
    

    const firstButton = document.createElement('button');
    const secondButton = document.createElement('button');
    firstButton.classList.add('first-button');
    secondButton.classList.add('second-button');

    //Assiging information from question array to firstButton and secondButton
    firstButton.innerHTML = this.getAttribute('data-answer-1');
    secondButton.innerHTML = this.getAttribute('data-answer-2');
    firstButton.addEventListener('click',checkAnswer);
    secondButton.addEventListener('click',checkAnswer);
    this.append(textDisplay, firstButton, secondButton);
    
    
    //Disabling cardFlip function once card is flipped.
    const allCards = Array.from(document.querySelectorAll('.card'));
    allCards.forEach(card => card.removeEventListener('click',flipCard));
   

   }//End flipCard

   
   

   //Altering score based on player answet
   function checkAnswer(){

   
    const cardOfButton = this.parentElement;

    const allCards = Array.from(document.querySelectorAll('.card'));
    allCards.forEach(card => card.addEventListener('click',flipCard));
    
   
    if(cardOfButton.getAttribute('daily-double')=='true'){
        window.alert("DAILY DOUBE GETATT TEST");
        score = score + parseInt(wageramt);
        scoreDisplay.innerHTML = score;
       cardOfButton.classList.add('correct-answer');
        setTimeout(()  => {

            //Removing card from table
            while(cardOfButton.firstChild){

            cardOfButton.removeChild(cardOfButton.lastChild);
            }
            cardOfButton.innerHTML = "CORRECT!"        

        },30)
         
    }
    

    if(cardOfButton.getAttribute('data-correct') == this.innerHTML){
        
        score = score + parseInt(cardOfButton.getAttribute('data-value'));
        scoreDisplay.innerHTML = score;
       cardOfButton.classList.add('correct-answer');
        setTimeout(()  => {

            //Removing card from table
            while(cardOfButton.firstChild){

            cardOfButton.removeChild(cardOfButton.lastChild);
            }
            cardOfButton.innerHTML = "CORRECT!"        

        },30)
        
        
        

    }else{

        
        score = score - parseInt(cardOfButton.getAttribute('data-value'));
        scoreDisplay.innerHTML = score;

        setTimeout(()  => {

            //Removing card from table
            while(cardOfButton.firstChild){

            cardOfButton.removeChild(cardOfButton.lastChild);
            }
            cardOfButton.innerHTML = "INCORRECT!"        

            },30)


        }//End if
        
        cardOfButton.removeEventListener('click', flipCard);    


   }//End checkAnswer
